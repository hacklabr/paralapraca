<ul class="notifications-list">
    <li class="notifications-item" ng-show="!notifications.$resolved">
        <span class="info">Carregando notificações&hellip;</span>
    </li>
    <li class="notifications-item" ng-show="notifications.length === 0 && notifications.$resolved">
        <span class="info">Sem notificações</span>
    </li>
    <li class="notifications-item" ng-repeat="notification in parsed_notifications">
        <span class="icon"><img ng-src="{{notification.user.picture || '/static/img/avatar-default.png'}}"></span>
        <span class="info"><b><a ng-href="/profile/{{ notification.user.username}}">{{notification.user.first_name}}</a></b> {{notification.action | actionFilter }} tópico <a ng-href="/discussion/topic/#!/topic/{{notification.topic.id}}/">{{notification.topic.title}}</a> no fórum <a href="/discussion/#!/forum/{{notification.forum.id}}">{{notification.forum.title}}</a></span>
        <span class="date"> {{notification.date | dateFilter }}</span>
    </li>
</ul>
